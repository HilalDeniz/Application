<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;508&display=swap" rel="stylesheet">
    <title>Deniz Development</title>
</head>

<body>
    <header>
        <img src="a.jpg" alt="headerimg">
    </header>
    <h1>SUBMIT YOUR APPLICATION</h1>

    <section id="container">
        <form action="mailto:ozzydeniz1@gmail.com" method="post" enctype="text/plain">
            <div id="upload">
                <input type="file" name="files" id="files" hidden />
                <label id="file" for="files">Click to Upload Your Resume</label><br><br>
            </div>
            <div class="input-box">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your Name*" required>
            </div>
            <br><br>
            <div class="input-box">
                <label for="surname">Surname</label>
                <input type="text" name="surname" id="surname" placeholder="Your Surname*" required>
            </div><br><br>

            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" placeholder="Your Phone Number*" required>
            </div> <br><br>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail*" required>
            </div> <br><br>



            <div class="input-box">
                <input type="checkbox" name="click" required>
                <label for="click">I read accept the privarcy policy of <strong> Deniz Development </strong> </label>
            </div> <br><br>

            <div class="input-box">
                <input type="submit" id="submit" value="SUBMIT APPLICATION ">
            </div>

        </form>
    </section>

    <footer>
        <div>
            <a href="https://www.zillow.com/profile/OzzyDeniz">Deniz Development</a>
        </div>
    </footer>

</body>

</html>
